<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="timer">
        <h1 class="heading"><b>STOP WATCH</b></h1>
        <h1 id="time">00:00:00</h1>
        <button type="button" class="btn btn-lg btn-outline-dark start">Start</button>
        <button type="button" class="btn btn-lg btn-outline-dark reset">Reset</button>
        <button type="button" class="btn btn-lg btn-outline-dark stop">Stop</button>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
